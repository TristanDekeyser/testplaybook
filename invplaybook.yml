---
- name: Playbook met foutafhandeling
  hosts: machines
  gather_facts: yes
  run_once: true

  tasks:
    - name: Simuleer een fout
      command: /bin/false
      ignore_errors: yes
      register: command_result

    - name: Verzamel hosts en environment variabelen
      set_fact:
        failed_hosts: "{{ ansible_play_hosts_all }}"
        env_vars: "{{ hostvars[inventory_hostname].ansible_env }}"
      when: command_result.rc != 0

    - name: Toon opgeslagen informatie
      debug:
        msg:
          - "Mislukte hosts: {{ failed_hosts }}"
          - "Environment variabelen: {{ env_vars }}"
      when: command_result.rc != 0
